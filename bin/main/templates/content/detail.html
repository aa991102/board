<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:decorate="~{layout/default_layout}">
	
	<th:block layout:fragment="head">
		<title>Board</title>
		
		<link rel="stylesheet" th:href="@{/css/board.css}"/>
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.tmpl.js}"></script>
		<script type="text/javascript">
			function boardUpdateCheck(){
				location.href="/boardUpdateCheck/[[${board.board_no}]]";
			}
			
			function boardDeleteCheck(){
				location.href="/boardDeleteCheck/[[${board.board_no}]]";
			}
		</script>
	</th:block>
	
	<body>
		<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
		
		<div layout:fragment="content" class="content">
			<button type="button" onClick="location.href='/board'">목록</button>
			<button type="button" onClick="javascript:boardUpdateCheck()">수정</button>
			<button type="button" onClick="javascript:boardDeleteCheck()">삭제</button>

			<table>
				<tr>
					<th>제목</th>
					<td th:text="${board.title}"></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td th:text="${board.writer}"></td>
				</tr>
				<tr>
					<th>작성일</th>
					<td th:text="${board.date}"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td th:text="${board.content}"></td>
				</tr>
			</table>
			<button type="button" onClick="location.href='/boardWrite'">글쓰기</button>
		</div>
		
		<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
	</body>
</html>
